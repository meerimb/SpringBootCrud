<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Course Management System</h1>
    <hr>
    <h2>Update Course</h2>

        <form action="#" th:action="@{/index_course/saveCourse}" th:object="${course}" method="POST">

        <!-- Add hidden form field to handle update -->

        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{courseName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{duration}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{company.id}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Course</button>
    </form>

    <hr>

    <a th:href="@{/index_course}"> Back to Course List</a><br><br>
    <a th:href="@{/main_page}"> Back to Main Page</a>
</div>
</body>

</html>
