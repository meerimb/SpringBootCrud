<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Group Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Group Management System</h1>
    <hr>
    <h2>Update Group</h2>

        <form action="#" th:action="@{/index_group/saveGroup}" th:object="${group}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{groupName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateOfStart}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateOfFinish}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{courses}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Group</button>
    </form>

    <hr>

    <a th:href="@{/index_group}"> Back to Group List</a><br><br>
    <a th:href="@{/main_page}"> Back to Main Page</a>

</div>
</body>

</html>
