<div align="center">

    Welcome <b><span sec:authentication="name">Username</span></b>

    <form th:action="@{/logout}" method="post">

    <br><br>
    <title>Company Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<div class="container my-2">
    <h1>Company List</h1>

    <a sec:authorize="hasAnyAuthority('ADMIN','CREATOR')" th:href="@{/index_company/showNewCompanyForm}" class="btn btn-primary btn-sm mb-3"> Add Company </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Located Country</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${listCompanies}">
            <td><a th:href="@{/index_company/{id}(id=${company.id})}" th:text="${company.id}"></a></td>
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.locatedCountry}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                <a th:href="@{/index_company/showFormForUpdate/{id}(id=${company.id})}" class="btn btn-primary">Update</a>
                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/index_company/deleteCompany/{id}(id=${company.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>
