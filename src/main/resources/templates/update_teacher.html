<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Teacher Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Teacher Management System</h1>
    <hr>
    <h2>Update Teacher</h2>

    <form action="#" th:action="@{/index_teacher/saveTeacher}" th:object="${teacher}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{course}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Teacher</button>
    </form>

    <hr>

    <a th:href="@{/index_teacher}"> Back to Teacher List</a><br><br>
    <a th:href="@{/main_page}"> Back to Main Page</a>
</div>
</body>
</html>
