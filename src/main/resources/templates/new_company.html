<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Company Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<br><br><br>
<div class="container">
    <h1>Company Management System</h1>
    <hr>
    <h2>Save Company</h2>

    <form action="#" th:action="@{/index_company/saveCompany}" th:object="${company}" method="POST">

        <input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{locatedCountry}" placeholder="Located Country" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Company</button>
    </form>

    <hr>

    <a th:href="@{/index_company}"> Back to Company List</a><br>

</div>
</body>

</html>
